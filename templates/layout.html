<!DOCTYPE html>

<!-- Template taken from CS50's bootstrap page:
    https://cdn.cs50.net/2023/fall/lectures/8/src8/bootstrap.html
-->
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        
        <link href="/static/styles.css" rel="stylesheet">
        
        <!-- javascript for displaying the "Results by Country" page -->
        <script src="/static/results_by_country.js"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid"> 
            <a class="navbar-brand" href="">Eurovision Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Eurovision Dashboard">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Stylize active menu element: https://stackoverflow.com/questions/22173041/styling-active-element-menu-in-flask -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Overview of Wins</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/results_by_country' %}active{% endif %}" href="/results_by_country">Results by Country</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about_me' %}active{% endif %}" href="/about_me">About Me</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
